<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kheti Bazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #380000 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            background-color: #f8f8f8;
            overflow: hidden;
        }
        .card-body {
            position: relative;
        }
        .card-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #700000);
        }
        .logo-img {
            max-height: 80px;
            margin-bottom: 15px;
        }
        h2 {
            color: #111;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #cc0000;
        }
        .form-label {
            color: #333;
            font-weight: 500;
        }
        .input-group-text {
            background-color: #cc0000;
            color: white;
            border: none;
        }
        .form-control {
            border: 1px solid #ccc;
            border-left: none;
            padding: 12px 15px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #cc0000;
        }
        .btn-login {
            background: linear-gradient(90deg, #cc0000, #800000);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #bb0000, #700000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.3);
        }
        .alert-danger {
            background-color: #ffe6e6;
            border-color: #ffcccc;
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg mt-5">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/img/logo.png" alt="Kheti Bazaar Logo" class="logo-img">
                            <h2 class="fw-bold">Admin Login</h2>
                        </div>
                        <div id="admin-login-error" class="alert alert-danger" role="alert" style="display: none;"></div>
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="adminUsername" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="adminUsername" name="username" placeholder="Enter username" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Enter password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-login w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-password.js"></script>
</body>
</html>
