<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kheti Bazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        #bg-video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .auth-container:hover {
            box-shadow: 0 15px 35px rgba(25, 135, 84, 0.15);
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 120px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        
        .logo img:hover {
            transform: scale(1.05);
        }

        .logo h2 {
            color: #198754;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            margin-top: 10px;
        }

        .logo h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(135deg, #198754, #27ae60);
            border-radius: 10px;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .input-group {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.15);
            transform: translateY(-2px);
        }

        .input-group-text {
            background: linear-gradient(135deg, #198754, #27ae60);
            color: white;
            border: none;
            padding: 12px 15px;
        }

        .form-control {
            border: none;
            padding: 14px 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #198754;
        }

        .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }

        .form-check {
            margin-bottom: 8px;
        }

        .form-check-label {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .btn-success {
            background: linear-gradient(135deg, #198754, #27ae60);
            border: none;
            border-radius: 30px;
            padding: 14px 25px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.2);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(25, 135, 84, 0.4);
            background: linear-gradient(135deg, #27ae60, #198754);
        }

        .btn-outline-secondary {
            border-radius: 30px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .text-success {
            color: #198754 !important;
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.2);
            color: #198754;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Fallback for browsers that don't support video */
        .no-video .video-container {
            background: url('https://images.unsplash.com/photo-1500937386664-56d1dfef3854?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-container {
                margin: 20px 15px;
                padding: 20px 15px;
            }
            
            .form-control, .btn-success {
                padding: 12px;
            }
            
            .logo img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="153976-817104245_medium.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Overlay -->
    <div class="overlay"></div>

    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <img src="img/logo.png" alt="Kheti Bazaar Logo" class="mb-2">
                <h2 class="mb-4">Reset Password</h2>
            </div>
            <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" role="alert" style="display: none;"></div>
            
            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="token" class="form-label">Reset Code</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="text" class="form-control" id="token" name="token" placeholder="Enter reset code" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create new password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Account Type</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="isFarmer" id="isFarmerTrue" value="true">
                        <label class="form-check-label" for="isFarmerTrue">Farmer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="isFarmer" id="isFarmerFalse" value="false" checked>
                        <label class="form-check-label" for="isFarmerFalse">Buyer</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Reset Password</button>
            </form>
            <div class="text-center mt-4">
                <a href="/auth.html" class="btn btn-outline-secondary">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/reset-password.js"></script>
    <script>
        // Video fallback
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            if (video) {
                video.addEventListener('error', function() {
                    document.body.classList.add('no-video');
                });
            }
        });
    </script>
</body>
</html>
