<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Kheti Bazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        #bg-video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .auth-container:hover {
            box-shadow: 0 15px 35px rgba(25, 135, 84, 0.15);
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h2 {
            color: #198754;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        .logo h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(135deg, #198754, #27ae60);
            border-radius: 10px;
        }

        .nav-tabs {
            border-bottom: none;
            justify-content: center;
            margin-bottom: 30px !important;
        }

        .nav-tabs .nav-item {
            margin: 0 5px;
        }

        .nav-tabs .nav-link {
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover:not(.active) {
            background-color: rgba(25, 135, 84, 0.1);
            color: #198754;
            transform: translateY(-2px);
        }

        .nav-tabs .nav-link.active {
            color: white;
            background: linear-gradient(135deg, #198754, #27ae60);
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .input-group {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.15);
            transform: translateY(-2px);
        }

        .input-group-text {
            background: linear-gradient(135deg, #198754, #27ae60);
            color: white;
            border: none;
            padding: 12px 15px;
        }

        .form-control {
            border: none;
            padding: 14px 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #198754;
        }

        .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }

        .form-check {
            margin-bottom: 8px;
        }

        .form-check-label {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .btn-success {
            background: linear-gradient(135deg, #198754, #27ae60);
            border: none;
            border-radius: 30px;
            padding: 14px 25px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.2);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(25, 135, 84, 0.4);
            background: linear-gradient(135deg, #27ae60, #198754);
        }

        .btn-outline-secondary {
            border-radius: 30px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .text-success {
            color: #198754 !important;
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.2);
            color: #198754;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Fallback for browsers that don't support video */
        .no-video .video-container {
            background: url('https://images.unsplash.com/photo-1500937386664-56d1dfef3854?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-container {
                margin: 20px 15px;
                padding: 20px 15px;
            }
            
            .nav-tabs .nav-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .form-control, .btn-success {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="153976-817104245_medium.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Overlay -->
    <div class="overlay"></div>

    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h2 class="mb-4">Kheti Bazaar</h2>
            </div>
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
                </li>
            </ul>
            <div class="tab-content" id="authTabContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <div id="user-login-error" class="alert alert-danger" role="alert" style="display: none;"></div>
                    <form id="userLoginForm">
                        <div class="mb-3">
                            <label for="userUsername" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="userUsername" name="username" placeholder="Enter username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="userPassword" name="password" placeholder="Enter password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isFarmer" id="loginIsFarmerTrue" value="true">
                                <label class="form-check-label" for="loginIsFarmerTrue">Farmer</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isFarmer" id="loginIsFarmerFalse" value="false" checked>
                                <label class="form-check-label" for="loginIsFarmerFalse">Buyer</label>
                            </div>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="/forgot-password.html" class="text-decoration-none text-success">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                </div>
                <!-- Signup Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <div id="user-signup-error" class="alert alert-danger" role="alert" style="display: none;"></div>
                    <div id="user-signup-success" class="alert alert-success" role="alert" style="display: none;"></div>
                    <form id="userSignupForm">
                        <div class="mb-3">
                            <label for="userSignupUsername" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="userSignupUsername" name="username" placeholder="Choose username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userSignupEmail" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="userSignupEmail" name="email" placeholder="Enter email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userSignupPhone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="userSignupPhone" name="phone" placeholder="Enter phone number" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userSignupPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="userSignupPassword" name="password" placeholder="Choose password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isFarmer" id="signupIsFarmerTrue" value="true">
                                <label class="form-check-label" for="signupIsFarmerTrue">Farmer</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isFarmer" id="signupIsFarmerFalse" value="false" checked>
                                <label class="form-check-label" for="signupIsFarmerFalse">Buyer</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/landing.html" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Video fallback
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            if (video) {
                video.addEventListener('error', function() {
                    document.body.classList.add('no-video');
                });
            }
        });
        
        // Form validation enhancement
        const userSignupForm = document.getElementById('userSignupForm');
        if (userSignupForm) {
            userSignupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('userSignupUsername').value;
                const email = document.getElementById('userSignupEmail').value;
                const phone = document.getElementById('userSignupPhone').value;
                const password = document.getElementById('userSignupPassword').value;
                const isFarmer = document.querySelector('input[name="isFarmer"]:checked').value === 'true';
                
                // Simple validation
                if (username.length < 4) {
                    showError('user-signup-error', 'Username must be at least 4 characters');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('user-signup-error', 'Please enter a valid email address');
                    return;
                }

                if (!phone.match(/^\d{10}$/)) {
                    showError('user-signup-error', 'Please enter a valid 10-digit phone number');
                    return;
                }
                
                if (password.length < 6) {
                    showError('user-signup-error', 'Password must be at least 6 characters');
                    return;
                }

                // Prepare data for submission
                const data = {
                    username,
                    email,
                    phone,
                    password,
                    role: isFarmer ? 'farmer' : 'buyer'
                };

                try {
                    console.log('Sending signup request:', data);
                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();
                    console.log('Signup response:', result);

                    if (response.ok) {
                        document.getElementById('user-signup-error').style.display = 'none';
                        document.getElementById('user-signup-success').style.display = 'block';
                        document.getElementById('user-signup-success').innerHTML = 'Signup successful! Please login.';
                        userSignupForm.reset();
                        document.getElementById('login-tab').click();
                    } else {
                        showError('user-signup-error', `Signup failed: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error during signup:', error);
                    showError('user-signup-error', 'Error during signup. Please try again.');
                }
            });
        }
        
        const userLoginForm = document.getElementById('userLoginForm');
        if (userLoginForm) {
            userLoginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('userUsername').value;
                const password = document.getElementById('userPassword').value;
                const isFarmer = document.querySelector('input[name="isFarmer"]:checked').value === 'true';
                
                // Simple validation
                if (username.length < 1 || password.length < 1) {
                    showError('user-login-error', 'Please enter both username and password');
                    return;
                }

                // Prepare data for submission
                const data = {
                    username,
                    password,
                    role: isFarmer ? 'farmer' : 'buyer'
                };

                try {
                    console.log('Sending login request:', data);
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();
                    console.log('Login response:', result);

                    if (response.ok) {
                        // Store the token in localStorage
                        if (result.token) {
                            localStorage.setItem('token', result.token);
                        }
                        showSuccess('user-login-error', 'Login successful! Redirecting...');
                        setTimeout(() => {
                            if (isFarmer) {
                                window.location.href = '/add-product';
                            } else {
                                window.location.href = '/index.html';
                            }
                        }, 2000);
                    } else {
                        showError('user-login-error', `Login failed: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    showError('user-login-error', 'Error during login. Please try again.');
                }
            });
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.innerHTML = message;
            errorElement.style.display = 'block';
            
            // Hide the error after 3 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.className = 'alert alert-success';
            element.innerHTML = message;
            element.style.display = 'block';
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        function isValidEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
